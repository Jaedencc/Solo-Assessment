{% extends 'shopping/base.html' %}
{% block content %}

<h2>Your Cart</h2>
<table>
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Total Price</th>
    <th>Actions</th>
  </tr>
  {% for item in cart.cart_items.all %}
  <tr>
    <td>{{ item.product.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>${{ item.total_price }}</td>
    <td>
      <a href="{% url 'shopping:cart_remove' item.product.id %}">remove</a>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">Your cart is empty.</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
